<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to ISL Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-sign-language me-2"></i>
                Speech to ISL Converter
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <ul class="nav nav-tabs card-header-tabs" id="inputTypeTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-tab-pane" type="button" role="tab" aria-controls="text-tab-pane" aria-selected="true">
                                    <i class="fas fa-keyboard me-2"></i>Text Input
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="microphone-tab" data-bs-toggle="tab" data-bs-target="#microphone-tab-pane" type="button" role="tab" aria-controls="microphone-tab-pane" aria-selected="false">
                                    <i class="fas fa-microphone me-2"></i>Record Audio
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-tab-pane" type="button" role="tab" aria-controls="upload-tab-pane" aria-selected="false">
                                    <i class="fas fa-file-audio me-2"></i>Upload Audio
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="inputTypeTabContent">
                            <!-- Text Input Tab -->
                            <div class="tab-pane fade show active" id="text-tab-pane" role="tabpanel" aria-labelledby="text-tab" tabindex="0">
                                <form id="textForm">
                                    <div class="mb-3">
                                        <label for="textInput" class="form-label">Enter English text to convert to ISL</label>
                                        <textarea class="form-control" id="textInput" rows="3" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-language me-2"></i>Convert to ISL
                                    </button>
                                </form>
                            </div>
                            
                            <!-- Record Audio Tab -->
                            <div class="tab-pane fade" id="microphone-tab-pane" role="tabpanel" aria-labelledby="microphone-tab" tabindex="0">
                                <div class="text-center mb-4">
                                    <div class="recording-controls">
                                        <button id="startRecording" class="btn btn-danger btn-lg rounded-circle p-3">
                                            <i class="fas fa-microphone"></i>
                                        </button>
                                        <button id="stopRecording" class="btn btn-outline-secondary btn-lg rounded-circle p-3 d-none">
                                            <i class="fas fa-stop"></i>
                                        </button>
                                    </div>
                                    <p class="mt-3" id="recordingStatus">Click the microphone to start recording</p>
                                    <div class="timer d-none" id="recordingTimer">00:00</div>
                                </div>
                            </div>
                            
                            <!-- Upload Audio Tab -->
                            <div class="tab-pane fade" id="upload-tab-pane" role="tabpanel" aria-labelledby="upload-tab" tabindex="0">
                                <form id="audioUploadForm">
                                    <div class="mb-3">
                                        <label for="audioFileInput" class="form-label">Select audio file to convert</label>
                                        <input class="form-control" type="file" id="audioFileInput" accept="audio/*" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-upload me-2"></i>Upload and Convert
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Section (initially hidden) -->
        <div class="row mt-4 d-none" id="resultsSection">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-check-circle me-2"></i>Conversion Results
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <h5><i class="fas fa-comment me-2"></i>English Text</h5>
                                    <p id="englishTextResult" class="border p-2 rounded"></p>
                                </div>
                                <div class="mb-3">
                                    <h5><i class="fas fa-sign-language me-2"></i>ISL Text</h5>
                                    <p id="islTextResult" class="border p-2 rounded"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5><i class="fas fa-video me-2"></i>ISL Video</h5>
                                <div class="ratio ratio-16x9">
                                    <video id="islVideo" controls class="rounded">
                                        <source src="" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading-overlay d-none" id="loadingOverlay">
            <div class="spinner-container">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-light mt-2">Processing your request...</p>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Speech to Indian Sign Language Converter &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
